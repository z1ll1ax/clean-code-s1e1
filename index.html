<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="eisenhower-logo">
      <img
        class="
        eisenhower-logo__image"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower logo"
      >
      <a
        class="
        eisenhower-logo__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </header>
    <main class="main main_centered">
      <section
        class="add-todo" 
        id="topSectionForAddingElementToList"
      >
        <label
          class="
          add-todo__label"
          for="new-task"
        >Add Item</label>
        <div
          class="
          add-todo-wrapper"
        >
          <input
            id="new-task"
            class="
            add-todo-wrapper__input-task"
            type="text"
          >
          <button
            class="
            add-todo__button"
          >Add</button>
        </div>
      </section>
      <h3
        class="
        main__header-3"
      >Todo</h3>
      <ul
        class="incompleted-todo-list"
        id="incomplete-tasks"
      >
        <li
          class="incompleted-todo-item"
        >
          <input
            class="checkbox-input"
            type="checkbox"
          >
          <label
            class="task-label"
          >Pay Bills</label>
          <input
            type="text"
            class="text-input"
          >
          <button
            class="edit-button"
          >Edit</button>
          <button class="delete-todo-item">
            <img
              class="
              delete-todo-item__image"
              src="./remove.svg"
              alt="Remove"
            >
          </button>
        </li>
        <li class="todo-edit-mode">
          <input
            class="checkbox-input"
            type="checkbox">
          <label
            class="task-label"
          >Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="text-input"
          >
          <button
            class="edit-button"
          >Save</button>
          <button class="delete-todo-item">
            <img
              class="
              delete-todo-item__image"
              src="./remove.svg"
              alt="Remove"
            >
          </button>
        </li>
      </ul>
      <h3
        class="
        main__header-3"
      >Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input
            class="checkbox-input"
            type="checkbox"
            checked
          >
          <label
            class="task-label"
          >See the Doctor</label>
          <input
            type="text"
            class="text-input"
          >
          <button
            class="edit-button"
          >Edit</button>
          <button class="delete-todo-item">
            <img
              class="
              delete-todo-item__image"
              src="./remove.svg"
              alt="Remove"
            >
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
